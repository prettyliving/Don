<section class="car-game">
  <h2>Build the Car</h2>
  <p class="game-intro">
    Every part matters.  
    Some keep you moving.  
    Some keep you steady.
  </p>

  <div class="car-frame">
    <div class="part engine" data-text="You taught me how things work."></div>
    <div class="part wheels" data-text="You made sure I could keep going."></div>
    <div class="part frame" data-text="You were the structure when I needed one."></div>
    <div class="part lights" data-text="You showed up when things were dark."></div>
  </div>

  <p id="car-text" class="car-text">
    Click a part.
  </p>

  <p class="game-end">
    Funny how nothing works  
    unless everything shows up.
  </p>
</section>

<footer>
  <p>You showed up. Again.</p>
</footer>
